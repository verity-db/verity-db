[package]
name = "vdb-site"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true

[[bin]]
name = "vdb-site"
path = "src/main.rs"

[dependencies]
axum = { version = "0.8", features = ["macros"] }
askama = "0.15"
askama_web = { version = "0.15", features = ["axum-0.8"] }
tokio = { version = "1", features = ["full"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["fs", "trace"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
pulldown-cmark = "0.13"
gray_matter = "0.3"
chrono = { version = "0.4", features = ["serde"] }
thiserror = "2"
tokio-stream = "0.1"

# Custom datastar fork with builder API
datastar = { git = "https://github.com/jrey8343/datastar-rust.git", branch = "feat/builder-api", features = [
    "axum",
    "tracing",
] }

# Hot reload (used in debug builds only via #[cfg(debug_assertions)])
notify = "8"

[build-dependencies]
lightningcss = "1.0.0-alpha.70"

[lints]
workspace = true
