<!DOCTYPE html>
<html lang="en" class="no-transitions">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <title>
      {% block title %}VerityDB{% endblock %}
    </title>
    <meta name="description"
          content="VerityDB - The Verifiable Database for Regulated Industries. Compliance-first, immutable, auditable.">

    <!-- Favicon -->
    <link rel="icon" href="/public/favicon.svg" type="image/svg+xml">

    <!-- Theme initialization (before any rendering to prevent flash) -->
    <script>
      (function() {
        const stored = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = stored || (prefersDark ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', theme);
        // Update color-scheme to match
        document.documentElement.style.colorScheme = theme;
      })();
    </script>

    <!-- Preload critical Klim fonts -->
    <link rel="preload"
          href="/public/fonts/KlimTestFonts%20(4)/Test%20web%20fonts%20(Static,%20WOFF2)/Test%20Signifier/test-signifier-medium.woff2"
          as="font"
          type="font/woff2"
          crossorigin>
    <link rel="preload"
          href="/public/fonts/KlimTestFonts%20(4)/Test%20web%20fonts%20(Static,%20WOFF2)/Test%20Signifier/test-signifier-light.woff2"
          as="font"
          type="font/woff2"
          crossorigin>
    <link rel="preload"
          href="/public/fonts/KlimTestFonts%20(4)/Test%20web%20fonts%20(Static,%20WOFF2)/Test%20S%C3%B6hne%20Collection/Test%20S%C3%B6hne/test-soehne-buch.woff2"
          as="font"
          type="font/woff2"
          crossorigin>

    <link rel="stylesheet" href="/public/css/style.css?v={{ v }}">
    <script type="module" src="/public/vendor/datastar-1.0.0-RC-7.js?v={{ v }}"></script>
    {% if cfg!(debug_assertions) %}
      <script>
    const es = new EventSource('/__livereload');
    es.onmessage = () => location.reload();
      </script>
    {% endif %}
  </head>
  <body>
    {% include "_partials/header.html" %}
    <main>
      {% block content %}{% endblock %}
    </main>
    {% include "_partials/footer.html" %}
    <script src="/public/js/theme-toggle.js?v={{ v }}"></script>
    <script>
      // Enable transitions after initial paint
      requestAnimationFrame(() => {
        requestAnimationFrame(() => {
          document.documentElement.classList.remove('no-transitions');
        });
      });
    </script>
  </body>
</html>
