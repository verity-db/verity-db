# Craton rustfmt configuration
# See https://rust-lang.github.io/rustfmt/
#
# NOTE: Using only stable options for compatibility with stable Rust.
# Many useful options (imports_granularity, group_imports, etc.) require nightly.

edition = "2024"
max_width = 100
tab_spaces = 4
newline_style = "Unix"
use_small_heuristics = "Default"

# Stable options
reorder_imports = true
